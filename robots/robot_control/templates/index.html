  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <br><br>
        <h1>Robot Control</h1>
        <p class="lead">Pick a Robot</p>
        <form action='/users/' method='post'>
        <div class="btn-group" role="group" aria-label="...">
          <input name="username" value="username">
          <button type="button" name="control_robot" value="1" class="btn btn-default">Robot1</button>
          <button type="button" name="control_robot" value="2"class="btn btn-default">Robot2</button>
        </div>
      </form>
      <form id="lolrobots">
        {% csrf_token %}

        <input name="robot" value=2>
        <input name="session" value=1>
        <input name="vote" value="U">
        <input name="username" value=1>
        <input type="submit"/>
      </form>

      <script>
      $(function() {
    $('#lolrobots').submit(function() {
        $.ajax({
            type: 'post',
            url: '/votes/',
            data: $('#lolrobots').serialize(),
            success:function() {
              console.log('success')
            }

        });
        return false;
    });
})
      </script>
      </div>

    </div><!-- /.container -->
